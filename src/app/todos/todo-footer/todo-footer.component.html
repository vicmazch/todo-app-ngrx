<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
  <span class="todo-count"
    ><strong>{{ noTodosPendientes }}</strong> tareas pendientes</span
  >

  <ul class="filters">
    <li *ngFor="let filtro of filtros">
      <a
        [class.selected]="filtroActivo === filtro"
        (click)="seleccionFiltro(filtro); filtroActivo = filtro"
        >{{ filtro | titlecase }}</a
      >
    </li>
  </ul>

  <button class="clear-completed" (click)="eliminarCompletadas()">
    Limpiar completadas
  </button>
</footer>
